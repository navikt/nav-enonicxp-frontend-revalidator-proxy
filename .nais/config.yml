---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{appName}}
  namespace: personbruker
  labels:
    team: personbruker
spec:
  image: {{image}}
  team: personbruker
  port: 3002
  liveness:
    path: {{appPath}}/internal/isAlive
    initialDelay: 10
  readiness:
    path: {{appPath}}/internal/isReady
    initialDelay: 10
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  envFrom:
    - secret: {{secret}}
  accessPolicy:
    inbound:
      rules:
        - application: {{frontendApp}}
    outbound:
      rules:
        - application: {{frontendApp}}
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: '2'
      memory: 512Mi
    requests:
      memory: 256Mi
